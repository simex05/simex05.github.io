about_content: | # this will include new lines to allow paragraphs
  Sono un neodiplomato in Informatica e Telecomunicazioni all'IIS Amedeo Avogadro di Torino, con una solida preparazione teorica e pratica in informatica.<br>
  Ho partecipato a varie competizioni, come OliCyber, le Olimpiadi Italiane di Informatica (sia a squadre che individuali) e, più recentemente, CANSAT.<br>
  Queste esperienze mi hanno permesso di acquisire conoscenze ed esperienza sia nell'ambito informatico che in quello progettuale.
  

