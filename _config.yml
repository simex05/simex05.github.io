        title: CANSAT con il team AvoVoyagers
        link: cansat.itisavogadro.org
        link_text: cansat.itisavogadro.org
        quote: >
          CANSAT è un progetto educativo internazionale organizzato in Italia dall'ESERO (un programma dell'ESA e dell'ASI) che sfida gli studenti a costruire e lanciare un piccolo satellite delle dimensioni di una lattina. 
        description: | # this will include new lines to allow paragraphs
          Ho progettato, costruito e programmato un CanSat con la squadra AvoVoyagers dell'IIS Amedeo Avogadro di Torino arrivando alla fase nazionale svoltasi a Bologna, presso il campo volo Molinella. <br>
          Durante la fase finale il mini-satellite è stato lanciato con un razzo a 1000m di altezza.<br>
          È stata una gran soddisfazione vedere questo progetto durato mesi essere usato per quello per cui è stato progettato.<br><br>
